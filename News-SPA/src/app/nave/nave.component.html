<header class="header-area">

    <div class="top-header-area">

            <div class="row align-items-center">
                <div class="col-12 col-md-6">
                    <!-- Breaking News Widget -->
                    <div class="breaking-news-area d-flex align-items-center">
                        <div class="news-title">
                            <p *ngIf="!logedIn()">Breaking News:</p>
                            <p *ngIf="logedIn()"> Welcome:</p>
                        </div>
                        <div *ngIf="!logedIn()">
                            <ul>
                                <li style="margin-left:9px ;"><a [routerLink]="['/login']"> Sign In <i class="fa fa-sign-in fa-1x"></i></a> </li>

                            </ul>
                        </div>
                        <div *ngIf="logedIn()">
                            <ul>
                                <li style="margin-left:9px ;"><i class="fa fa-user" aria-hidden="true"></i> <a> {{ auth.currentUser?.userName || auth.decodedToken?.unique_name | titlecase }} </a> </li>

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="top-meta-data d-flex align-items-center justify-content-end">

                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-pinterest"></i></a>
                            <a href="#"><i class="fa fa-linkedin"></i></a>
                            <a href="#"><i class="fa fa-youtube-play"></i></a>
                        </div>
                        <!-- Top Search Area -->
                        <div class="top-search-area">
                            <form action="index.html" method="post">
                                <input type="search" name="top-search" id="topSearch" placeholder="Search...">
                                <button type="submit" class="btn"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </form>
                        </div>
                      
                        <a *ngIf="logedIn()" (click)="logout();" class="login-btn"> <i class="fa fa-sign-out"></i></a>
                    </div>
                </div>
            </div>
        </div>
