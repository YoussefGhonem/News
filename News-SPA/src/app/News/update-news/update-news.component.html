<section class="contact-area mb-80">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-7 col-lg-8">
                <!-- Section Heading -->
                <div class="section-heading style-2">
                    <h4>Update News</h4>
                    <div class="line"></div>
                </div>
                <div class="contact-form-area mt-50">
                    
                    <form #updatForm="ngForm" (ngSubmit)="update()">
                        <div *ngIf="updatForm.dirty" class="alert alert-danger alert-dismissible"
                        style="padding: 3%;margin-top: 8%;margin-left: 2%;margin-right: 2%;"
                      role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>Alert !</strong> You Must Be Save Your Changes
                        </div> 

                        <div class="form-group">
                            <label for="name">Headline*</label>
                            <input type="text" class="form-control" name="headline" [(ngModel)]="news.headline">
                        </div>
                        <div class="form-group">
                            <label for="email">Extract*</label>
                            <input type="text" class="form-control" name="extract" [(ngModel)]="news.extract">
                        </div>
                        <div class="form-group">
                            <label for="email">Source*</label>
                            <input type="text" class="form-control" name="source" [(ngModel)]="news.source">
                        </div>
                        <div class="form-group">
                            <label for="email">Country*</label>
                            <input type="text" class="form-control" name="country" [(ngModel)]="news.country">
                        </div>
                        <div class="form-group">
                            <label for="email">City*</label>
                            <input type="text" class="form-control" name="country" [(ngModel)]="news.country">
                        </div>
                        <div class="form-group">
                            <label for="email">AuthorName*</label>
                            <input type="v" class="form-control" name="authorName" [(ngModel)]="news.authorName">
                        </div>
                        <div class="form-group">
                            <label for="email">AuthorBio*</label>
                            <input type="text" class="form-control" name="authorBio" [(ngModel)]="news.authorBio">
                        </div>
                        <div class="form-group">
                            <label for="message">Text*</label>
                            <textarea  class="form-control"  cols="30" rows="10" name="text" [(ngModel)]="news.text"></textarea>
                        </div>
                        <button class="btn vizew-btn mt-30" type="submit"  [disabled]="!updatForm.dirty">Save Changes</button>
                    </form>
                </div>
            </div>

            <div class="col-12 col-md-5 col-lg-4">
                <div class="sidebar-area">
                    <!-- ***** Single Widget ***** -->
                    <div class="single-widget newsletter-widget mb-50">
                        <!-- Section Heading -->
                        <div class="section-heading style-2 mb-30">
                            <h4>Newsletter</h4>
                            <div class="line"></div>
                        </div>
                        <p>Subscribe our newsletter gor get notification about new updates, information discount, etc.</p>
                        <!-- Newsletter Form -->
                        <div class="newsletter-form">
                            <form action="#" method="post">
                                <input type="email" name="nl-email" class="form-control mb-15" id="emailnl" placeholder="Enter your email">
                                <button type="submit" class="btn vizew-btn w-100">Subscribe</button>
                            </form>
                        </div>
                    </div>

                    <!-- ***** Single Widget ***** -->
                    <div class="single-widget add-widget">
                        <a href="#"><img src="img/bg-img/add.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="container">
    <app-photo-editor [photos]="news.photos" [newsId]="news.id"></app-photo-editor>
  </div>
