
    <div class="vizew-breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Login</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="vizew-login-area section-padding-80">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <div class="login-content">
                        <!-- Section Title -->
                        <div class="section-heading">
                            <h4>Great to have you back!</h4>
                            <div class="line"></div>
                        </div>

                        <form #loginForm="ngForm" (ngSubmit)="login()">
                            <div class="form-group">
                                <input type="text" name="username" [(ngModel)]="model.username" class="form-control" placeholder="User Name ">
                            </div>
                            <div class="form-group">
                                <input  class="form-control" name="password"  type="password" [(ngModel)]="model.password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox mr-sm-2">
                                   
                                    <label [routerLink]="['/register']" style="cursor: pointer; outline: none;">Create Accounr ? </label>
                                </div>
                            </div>
                            <button  [disabled]="loginForm.invalid" type="submit" class="btn vizew-btn w-100 mt-30">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
